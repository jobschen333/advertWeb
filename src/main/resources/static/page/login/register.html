<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>登录--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public2.css" media="all" />
</head>
<body class="loginBody">
	<form class="layui-form">
		<div class="login_face"><img src="../../images/face.jpg" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" id="userName" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" id="password" class="layui-input" lay-verify="required">
		</div>

		<div class="layui-form-item input-item">
			<label for="password">重复密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" id="password2" class="layui-input" lay-verify="required">
		</div>

		<div class="layui-form-item input-item">
			<label for="userName">电话</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" id="phone" class="layui-input" lay-verify="required">
		</div>

		<div class="layui-form-item input-item">
			<label for="userName">邮箱</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" id="email" class="layui-input" lay-verify="required">
		</div>

		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="register" lay-submit>注册</button>
		</div>

	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="register.js"></script>
	<script type="text/javascript" src="../../js/cache.js"></script>
</body>
</html>
