<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<div class="layui-form-item">
		<label class="layui-form-label">收款人钱包地址*</label>
		<div class="layui-input-block">
			<input type="text" id="serverIp" class="layui-input advAddress" lay-verify="required" placeholder="收款人钱包地址" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">转账金额</label>
		<div class="layui-input-block">
			<input type="text" id="userName" class="layui-input balance" lay-verify="required" placeholder="请输入转账金额" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">备注</label>
		<div class="layui-input-block">
			<input type="text" id="password" class="layui-input remark"  placeholder="" />
		</div>
	</div>


	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="transferAccounts" lay-submit>提交</button>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="userInfo.js"></script>
</body>
</html>
